<h1>Cardapios {{produto.nome}}</h1>
<input type="button" ng-click="mostrarForm = !mostrarForm" value="Novo cardapio" class="btn" />
<form class="well" ng-show="mostrarForm" ng-init="mostrarForm = false">
    Quantidade: <input type="text" ng-model="novo.qtd" /><br>        
    <input type="hidden" ng-model="novo.produto_id" />
    Produtos: <select ng-model="novo.cardapio_id" convert-to-number>        
        <option ng-repeat="produto in produtos" value="{{produto.id}}">{{produto.nome}}</option>        
    </select>
    <br>
    <input type="button" ng-click="novoCardapio()" value="Salvar" class="btn" />
</form>
<div class="alert alert-info" ng-hide="cardapios.length > 0">Nenhum cardapio cadastrado.</div>
<table class="table table-condensed" ng-show="cardapios.length > 0">
    <tr ng-repeat="cardapio in cardapios">
        <td>{{cardapio.qtd}}</td>            
        <td>{{cardapio.produto}}</td>            
        <td><a href="#/cardapio/{{produto.id}}/{{cardapio.id}}" class="btn btn-danger btn-sm"><i class="glyphicon glyphicon-edit"></i></a>             
            <button ng-click="removeCardapio(cardapio)" class="btn btn-danger btn-sm"><i class="glyphicon glyphicon-trash"></i></button></td>
    </tr>
</table>
