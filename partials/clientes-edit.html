    <h1>Editar cliente</h1>
    <form class="well">
        Nome: <input type="text" ng-model="novo.nome" /><br>
        CPF/CNPJ: <input type="text" ng-model="novo.cpf_cnpj" /><br>
		Email: <input type="email" ng-model="novo.email" /><br>
        Observações: <input type="text" ng-model="novo.observacoes" /><br>
        <input type="button" ng-click="salvarCliente()" value="Salvar" class="btn" />
    </form>
