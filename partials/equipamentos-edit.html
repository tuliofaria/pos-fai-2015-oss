<h1>Editar equipamento</h1>
    <form class="well">

        Nome: <input type="text" ng-model="novoeqp.nome" /><br>
		Descricao: <input type="text" ng-model="novoeqp.descricao" /><br>
		Patrimonio: <input type="text" ng-model="novoeqp.patrimonio" /><br>
		Observacoes: <input type="text" ng-model="novoeqp.observacoes" /><br>

        <input type="button" ng-click="salvarEquipamento()" value="Salvar" class="btn" />

    </form>
